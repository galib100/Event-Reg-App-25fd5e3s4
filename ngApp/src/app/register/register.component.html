<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success" *ngIf="success" role="alert">
                    <b>SUCCESS! </b> {{success.message | json}}
                </div>
                <div class="alert alert-danger" *ngIf="error" role="alert">
                    <b>ERROR! </b> {{error.error.message}}
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" [(ngModel)]="registerUserData.email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-block btn-primary" (click)="registerUser()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
