<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-primary" *ngIf="_auth.isRoutedToLogin()" role="alert">
                    <b>Warning! </b> You have to log in first!
                </div>
                <div class="alert alert-danger" *ngIf="error" role="alert">
                    <b>ERROR! </b> {{error.error.message}}
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" [(ngModel)]="loginUserData.email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="loginUserData.password" name="password">
                    </div>
                    <button type="submit" class="btn btn-block btn-success" (click)="loginUser()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
